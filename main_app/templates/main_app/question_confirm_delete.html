{% extends "main_app/main_app_base.html" %}
{% load humanize %}
{% block body_block %}

<div class="container">


<div class="shadow p-3 mb-5 bg-white rounded">
  <div class="card">
    <div class="card-header">
      <h1 class="display-4">{{question.question}}</h1>
    </div>
    <div class="card-body">
      <form class="form" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input class="btn btn-danger" type="submit" name="" value="Delete">
          <a href="/main_app/question/{{question.id}}"> <button type="button" class="btn btn-success" name="button">Fuck, Go Back</button> </a>
        </div>
      </form>
    </div>
    <div class="card-footer">
      {{question.pub_date| naturaltime}}
    </div>
   </div>
</div>
</div>
</div>
{% endblock %}
