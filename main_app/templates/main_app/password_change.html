{% extends "main_app/main_app_base.html" %}
{% load bootstrap4 %}

{% block body_block %}
<p> </p>
<h2 class="display-3">Change Password</h2>
<form class="form" method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input type="submit" class="btn btn-primary" name="update" value="Update">
  <input type="text" class="invisible" name="username" value="{{user.username}}">
</form>
{% endblock %}
