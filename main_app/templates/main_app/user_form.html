<!DOCTYPE html>
{% load static %} {% load bootstrap4 %}
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
			integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
			integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h1 class="display-1">Register Here</h1>
			</div>
		</div>

		<div class="container">
			<h6 class="text-muted">Already have an account? <a href="{% url 'home' %}">Login</a></h6>

			<form class="form" action="{% url 'register' %}" method="POST">
				{% bootstrap_form form %} {% csrf_token %} {% bootstrap_form profile_form %}
				<input type="submit" class="btn btn-primary" name="" value="Submit" />
			</form>
		</div>
	</body>
</html>
